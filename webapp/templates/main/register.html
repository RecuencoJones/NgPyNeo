<navbar></navbar>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="jumbotron">
                <form ng-submit="register()">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input class="form-control" ng-model="username" placeholder="Name" type="text" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-envelope"></span>
                            </span>
                            <input class="form-control" ng-model="usermail" placeholder="Email" type="email" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class=" glyphicon glyphicon-lock"></span>
                            </span>
                            <input class="form-control" ng-model="password" placeholder="Password" type="password" required/>
                        </div>
                    </div>
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group" role="group" aria-label="...">
                            <button class="btn btn-success" type="submit">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
